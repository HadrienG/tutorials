language: python
python:
    - "3.6"
env:
    global:
        -secure: 
    file_glob: true
    file:
        - samtools*.tar.gz
        - megahit*.tar.gz
    skip_cleanup: true
    on:
        repo: SGBC/metlab_tools
        tags: true
notifications:
    email: false

install:
    - pip install pipenv
    - pipenv install --dev
script:
    pipenv run build
deploy:
    provider: pages
    skip-cleanup: true
    keep-history: true
    github-token: $api_key
    on:
        branch: master
notifications:
    email: false
